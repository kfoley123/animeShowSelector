<html>
    <head>
        <title>Anime Finder</title>
    </head>
    <header>
        <h1>Search for anime below</h1>
    </header>
    <body>
        <div class="container">
            <form id="searchForm">
                <input
                    type="text"
                    id="search"
                    name="search"
                    placeholder="Search Box"
                />
                <select id="rating" name="rating" value="Rating">
                    <option selected>Rating</option>
                    <option value="g">G - All Ages</option>
                    <option value="pg">PG - Children</option>
                    <option value="pg13">PG-13 - Teens 13 or older</option>
                    <option value="r17">R - 17+ (violence & profanity)</option>
                    <option value="r">R+ - Mild Nudity</option>
                    <option value="rx">Rx - Hentai</option>
                </select>

                <select id="animeType" name="animeType">
                    <option selected>Anime Type</option>
                    <option value="tv">TV Show</option>
                    <option value="movie">Movie</option>
                    <option value="ova">Ova</option>
                    <option value="special">Special</option>
                    <option value="ona">Ona</option>
                    <option value="music">Music</option>
                </select>

                <select id="status" name="status">
                    <option selected>Status</option>
                    <option value="airing">Airing</option>
                    <option value="complete">Complete</option>
                    <option value="upcoming">Upcoming</option>
                </select>
            </form>
        </div>

        <div id="results"></div>
    </body>
    <footer>
        <script src="script.js"></script>
    </footer>
</html>
